<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .table1 {
      border-top: 1px solid black;
      border-left: 1px solid black;
      border-bottom: 1px solid black;
      border-collapse: collapse;
      width: 500px;
    }
    td {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
       
    }
  </style>
  <body>
    <table class="table1">
      <tr>
        <td colspan="2">1</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="4">2</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td rowspan="2">5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
