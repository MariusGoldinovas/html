<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shadow.css">
    <link rel="stylesheet" href="buy.css">

    <script defer src="producs.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="main">
        <div class="cart-container">
            <div class="icon-cart">Items in shopping Cart</div>
            <div class="quantity">0</div>
            <span onclick="openCart()" id="cart-btn" class="material-symbols-outlined">
                shopping_cart</span>
            <div class="cart"></div>
        </div>
        <div class="result"></div>
    </div>
    <div class="shadow"></div>
    <div class="buy-cart">
        <div class="items-cart">
            <div class="top">
                <div class="left">Shopping cart</div>
                <div class="right"></div>
            </div>
            <div class="buy-middle"></div>
            <div onclick="closeCart()" id="back-main" class="bottom"> <span class="material-symbols-outlined">
                    arrow_back</span>Back to shop</div>
        </div>
        <div class="summary">
            <div class="top">Summary</div>
            <div class="middle">
                <div class="items">
                    <div class="summary-total-items"></div>
                    <div class="summary-total-items-price"></div>                    
                </div>
                <div class="shipping">Shipping
                    <form >
                        <select name="delivery" id="delivery-options">
                          <option value="5">Standart Delivery: $5</option>
                          <option value="10">Express Delivery: $10</option>
                          <option value="20">Super Fast Delivery: $20</option>
                        </select>
                    </form>
                </div>
                <div class="discount-code">Discount code
                    <form >
                        <input type="text">
                    </form>
                </div>
                <div class="bottom">
                    <div class="total">
                        <div class="total-price">TOTAL PRICE</div>
                        <div class="total-delivery">200</div>
                    </div>
                    <div class="buy-button">BUY</div>
                </div>
            </div>
        </div>
</body>

</html>
