<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shadow.css">
    <link rel="stylesheet" href="buy.css">

    <script defer src="producs.js"></script>
    <script defer src="script.js"></script>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="main">
        <div class="cart-container">
            <div class="icon-cart">Shopping Cart </div>
            <div class="quantity">quantity</div>
            <span class="material-symbols-outlined">
                shopping_cart</span>
            <div class="cart"></div>
        </div>
        <div class="result"></div>
    </div>
    <div class="shadow"></div>
    <div class="buy-cart">
        <div class="items-cart">
            <div class="top">
                <div class="left">Shopping cart</div>
                <div class="right"> 3items</div>
            </div>
            <div class="middle">prekes</div>
            <div class="buttom"> <span class="material-symbols-outlined">
                arrow_back</span>Back to shop</div>
        </div>
        <div class="summary">
            <div class="top">Summary</div>
            <div class="middle">
                <div class="items">items 3 price</div>
                <div class="shipping">Shipping
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="discount-code"></div>
            </div>
            <div class="buttom">
                <div class="total">TOTAL PRICE</div>
                <div class="buy-button">BUY</div>
            </div>
        </div>
    </div>

</html>
