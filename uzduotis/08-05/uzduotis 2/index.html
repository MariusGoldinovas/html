<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p class="logo">Pisocial</p>
            <div class="login-media">
                <div><i class="bi bi-linkedin"></i><a href="">Sign up with Linkedln</a></div>
                <div><i class="bi bi-twitter"></i><a href="">Sign up with Twitter</a></div>
                <div><i class="bi bi-facebook"></i><a href="">Sign up with Facebook</a></div>
            </div>
        </div>
        <div class="right">
            <h1>Sign Up</h1>
            <h2>Get started absolutely free</h2>
            <div class="login-email">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="password">Password</label>
                <input type="text" id="password">
            </div>
            <div class="check-box">
                <input type="checkbox" name="" id="check">
                <p class="agree">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and
                    default Notification Settings</p>
            </div>
            <button>Sign up</button>
            <img src="img/top.svg" alt="" class="top-right">
            <img src="img/bottom.svg" alt="" class="bottom-left">
        </div>
    </div>

</body>

</html>
