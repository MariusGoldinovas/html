<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="input" onsubmit="searchMovies(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" class="control" placeholder="Enter movie name" required>
            <label for="year">Year:</label>
            <input type="number" class="control" id="year" placeholder="Enter movie year">
            <label for="plot">Plot:</label>
            <select name="plot" id="plot" class="control">
                <option value="short">Short</option>
                <option value="full">Full</option>
            </select>
            <button type="submit" class="btn">Search</button>
        </form>
        <div class="result"></div>
        <ul class="nav">
            <li onclick="" class="back">Previous</li>
            <li class="page-number">1</li>
            <li onclick="" class="next">Next</li>
        </ul>
    </div>
</body>
</html>
