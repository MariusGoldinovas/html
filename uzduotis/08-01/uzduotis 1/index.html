<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApmokÄ—jimas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1> Payment Gateway</h1>
        <div class="input">
            <div class="row">
                <label for="name">Card holder:</label>
                <div class="input-value">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Coding Market">
                </div>
            </div>
            <div class="input">
                <div class="row">
                    <label for="number">Card number:</label>
                    <div class="input-value">
                        <i class="fa-regular fa-credit-card"></i>
                        <input type="text" id="number" placeholder="Card Number">
                    </div>
                </div>
                <div class="col">
                    <div class="plotis">
                        <label for="expiry">Expiry date:</label>
                        <div class="input-value cvc">
                            <i class="fa-regular fa-calendar-days"></i>
                            <input type="text" id="expiry" placeholder="00 / 00">
                        </div>
                    </div>
                    <div class="plotis">
                        <label for="cvc">CVC:</label>
                        <div class="input-value cvc">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" id="cvc" placeholder="000">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button>Pay</button>
    </div>
</body>

</html>
