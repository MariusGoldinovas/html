<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mokÄ—jimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-number">
            <p class="text number-text">Card Number <br> <span>Enter 16-digit card number on the card</span></p>
            <div class="logo-number">
                <img src="https://svgshare.com/i/11ku.svg" alt="">
                <input type="text" id="number" placeholder="LT5165151651516515165151651">
            </div>
            <div class="edit">Edit</div>
        </div>
        <div class="expirary-date">
            <p class="text">Expiry Date <br> <span>Enter the expiration date of card</span></p>
            <div class="mm-yy">
                <div class="mm"><input type="text" id="mm" placeholder="MM"></div>
                <p class="alone">/</p>
                <div class="yy"><input type="text" id="yy" placeholder="YY"></div>
            </div>
        </div>
        <div class="cvc">
            <p class="text">CVC Number <br> <span>Enter card verification code from the back of the card</span></p>
            <div class="input cvc">
                <input type="password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </div>
        </div>
        <div class="name">
            <p class="text">Cardholder Name <br> <span>Enter cardholder's name</span></p>
            <div class="input number">
                <input type="text" id="card-name" placeholder="CARDHOLDER NAME">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </div>
        </div>
        <button>Pay Now</button>
    </div>

</body>

</html>
