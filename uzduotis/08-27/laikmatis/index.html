<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laikmatis</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <button class="laikmatis">Laikmatis</button>
            <button class="chrono">Chronometras</button>
         </div>
        <div class="time">
            <div class="hour">24 val</div>
            <div class="min">59 min</div>
            <div class="sec">59 s</div>
        </div>
        <div class="buttom">
            <button class="stop">Stop</button>
            <button class="restart">Restart</button>
         </div>
    </div>
</body>
</html>
